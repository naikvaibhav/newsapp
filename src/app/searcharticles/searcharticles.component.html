      <div class="row ml-1 mr-1" *ngIf="article">
        <div class="col-md-4 mb-5" *ngFor="let line of article">
          <div class="card-deck">
            <div class="card  bg-light">
              <div class="card-header">{{line.source.name}}</div>
              <img class="card-img-top" src="{{line.urlToImage}}" alt="image unavailable from {{line.source.name}}">
              <div class="card-body">
                <h5 class="card-title" style="text-align: justify">{{line.title}}</h5>
                <p class="card-text" style="text-align: justify">{{line.description}}</p>
                <!--<p class="card-text">{{line.content|slice:0:-13}}</p>-->
                <a href="{{line.url}}" class="btn btn-primary rounded-pill pb-0 pt-0" style="display:block;white-space: nowrap;
              text-align: center">View full story here</a>
              </div>
              <!--date:'medium' is one of the angular pipes to convert utc time to user readable form-->
              <div class="card-footer text-muted">Published on : {{line.publishedAt|date:'medium'}}</div>
            </div>
          </div>
        </div>


      </div>


    </div>
  </div>
</div>
